{%extends 'base.html' %}

{% block title %}
We're all searching for something!
{% endblock %}

{% block content %}
<form action='' method='get'>
	<input type='text' name='q'>
	<input type='submit' value="Search">
</form>
{% if errors %}
<ul>
	{% for error in errors %}
	<li style="color: red;">{{ error }}</li>
	{% endfor%}
</ul>
{% endif %}
{% endblock %}
